<!DOCTYPE html>
<html>
  <head>
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/styles.css'>
      </head>
      <body>
      <header>
        <h1 class='title'>The Code Review</h1>
          <h2>Signup for our newsletter!</h2>
            <p class='intro'>Get the latest news on how your code is doing right in your inbox!</p>
            </header>
            <form action='index.html' method='post'>
            <fieldset class='f1'>
              <legend><strong>Contact Information</strong></legend>
                <div class='cont1'>
                <label for='name'>Full Name</label>
                <input type='text' id='name' name='user_name' placeholder="Required"><br>
              </div>
              <div class='cont1'>
                <label for='email'>Email Address</label>
                <input type='email' id='email' name='user_email' placeholder="Required"><br>
              </div>
              <div class='cont1'>
                <label for='phone'>Phone Number</label>
                <input type='tel' id='phone' name='user_phone'><br>
              </div>
              <div class='cont1'>
                <label for='address1'>Street Address</label>
                <input type='text' id='address1' name='user_address1'><br>
              </div>
              <div class='cont1'>
                <label for='address2'>City</label>
                <input type='text' id='address2' name='user_address2'><br>
              </div>
              <div class='cont1'>
                <label for='state'>Province</label>
                <select id='state' name='user_state'>
                  <option hidden>Choose your province</option>
                  <optgroup label='Provinces'>
                  <option value='Alberta'>Alberta</option>
                  <option value='British Columbia'>British Columbia</option>
                  <option value='Manitoba'>Manitoba</option>
                  <option value='New Brunswick'>New Brunswick</option>
                  <option value='Newfoundland And Labrador'>Newfoundland And Labrador</option>
                  <option value='Nova Scotia'>Nova Scotia</option>
                  <option value='Ontario'>Ontario</option>
                  <option value='PrinceEdwardIsland'>Prince Edward Island</option>
                  <option value='Quebec'>Quebec</option>
                  <option value='Saskatchewan'>Saskatchewan</option>
                </optgroup>
                 <optgroup label='Territories'>
                   <option value='NorthwestTerritories'>Northwest Territories</option>
                   <option value='Nunavut'>Nunavut</option>
                   <option value='Yukon'>Yukon</option>
                 </optgroup>
               </select><br>
             </div>
             <div class='cont1'>
               <label for='postal'>Postal Code</label>
               <input type='text' id='postal' name='user_post'><br>
             </div>
             </fieldset>
             <fieldset>
               <legend id='letter'><strong>Newsletter</strong></legend>
               <p>Select the newsletters you would like to recieve</p>
               <label for='html1'>Html News</label>
               <input type='checkbox' id='html1' name='user_news'><br>
               <label for='css'>CSS News</label>
               <input type='checkbox' id='css' name='user_news'><br>
               <label for='java'>Javascript News</label>
               <input type='checkbox' id='java' name='user_news'><br>
               <p>Newsletter format</p>
               <label for='html2'>HTML</label>
               <input type='radio' id='html2' name='user_choice'><br>
               <label for='plain'>Plain Text</label>
               <input type='radio' id='plain' name='user_choice'><br>
               <label for='other'>Other topics you would like to hear about:</label>
               <textarea  id='other' name='user_other'></textarea>
             </fieldset>

               <button type='submit'>Sign Up!</button>
             </form>
           </body>
           <footer>
             <p>&copy;2021 Arsal Abdullah</p>
           </footer>
           </html>
